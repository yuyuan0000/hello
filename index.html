<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hello, Friend</title>

  <link rel="preload" as="image" href="https://cdn.jsdelivr.net/gh/yuyuan0000/hello/photo_2025-01-17_20-23-58.webp" type="image/webp">

  <style>
    :root {
      --pink: #ff4081;
      --pink-dark: #e91e63;
      --purple: #9c27b0;
    }

    body {
      margin: 0;
      padding: 0 1rem;
      font-family: "Segoe UI", sans-serif;
      color: var(--pink);
      text-align: center;
      background: url('https://cdn.jsdelivr.net/gh/yuyuan0000/hello/photo_2025-01-17_20-23-58.webp') no-repeat center center;
      background-size: cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      backdrop-filter: brightness(0.6);
    }

    h1 {
      font-size: 3.5rem;
      background: linear-gradient(45deg, var(--pink), var(--pink-dark), var(--purple));
      -webkit-background-clip: text;
      color: transparent;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.4rem;
      margin-bottom: 1rem;
      max-width: 600px;
      line-height: 1.6;
    }

    .note {
      font-size: 1rem;
      color: #ff80ab;
      margin-top: 0.5rem;
    }

    button {
      background-color: var(--pink);
      border: none;
      color: white;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 2rem;
    }

    button:hover {
      background-color: var(--pink-dark);
    }

    small {
      color: #ffcdd2;
      margin-top: 2rem;
      display: block;
    }
  </style>
</head>
<body>
  <h1>Hello, Friend</h1>
  <p>Nice to meet you!</p>
  <p>Life is beautiful, and I hope to share its wonders with you!</p>
  <p class="note">Redirecting to chat in <span id="countdown">3</span> seconds...</p>

  <button onclick="window.location.href='https://wa.me/85259053792?text=Hello%2C%20Nice%20to%20meet%20you%21';">
    Send Message Now
  </button>

  <small>This is a private chat invitation page. No affiliation with WhatsApp.</small>

  <script>
    let seconds = 3;
    const countdownElement = document.getElementById('countdown');

    const interval = setInterval(() => {
      seconds--;
      countdownElement.textContent = seconds;
      if (seconds === 0) {
        clearInterval(interval);
        window.location.href = 'https://wa.me/85259053792?text=Hello%2C%20Nice%20to%20meet%20you%21';
      }
    }, 1000);
  </script>
</body>
</html>
